<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    header h2 {
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .videos {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    /* Vertical 9:16 Format */
    .video-card {
      width: 280px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 12px;
    }

    .video-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      .video-card {
        width: 90%;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
      }

      nav a {
        margin: 8px;
      }
    }
  </style>
</head>
